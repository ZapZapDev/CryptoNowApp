<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Wallet Setup Warning</title>
    <link href="css/main.css" rel="stylesheet" />
</head>
<body class="m-0 p-0 font-system bg-crypto-dark flex justify-center items-start min-h-screen overflow-x-hidden">

<div class="text-white w-full max-w-crypto px-4 pt-16 pb-32 flex flex-col items-center gap-8 relative">
    <button
            onclick="window.location.href='index.html'"
            class="fixed top-6 left-6 z-50 bg-crypto-card border-2 border-crypto-border rounded-xl w-10 h-10 flex items-center justify-center hover:bg-crypto-border hover:scale-105 transition-all duration-200"
    >
        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="text-crypto-text-muted">
            <path d="m15 18-6-6 6-6"/>
        </svg>
    </button>

    <div class="w-full">
        <div class="flex justify-center">
            <h1 class="text-xl font-bold m-0 text-center">Warning!</h1>
        </div>
    </div>

    <div class="w-full">
        <p class="text-crypto-text-muted text-center m-0 text-sm font-normal max-w-72 mx-auto">
            We strongly recommend writing down these 12 words. This is the only way to recover your wallet if you lose your device. Don't email them to yourself or take a screenshot â€” store offline.
        </p>
    </div>

    <div class="w-full flex items-start gap-3 max-w-72 mx-auto">
        <input
                type="checkbox"
                id="agreementCheckbox"
                class="mt-1 w-4 h-4 text-crypto-focus bg-crypto-card border-2 border-crypto-border rounded focus:ring-crypto-focus focus:ring-2"
        >
        <label for="agreementCheckbox" class="text-xs text-crypto-text-muted leading-relaxed cursor-pointer">
            I understand that if I lose my seed phrase, I will lose access to my wallet and all funds. I agree to store it securely and never share it with anyone.
        </label>
    </div>

    <div class="fixed bottom-8 left-1/2 transform -translate-x-1/2 w-full max-w-crypto flex flex-col gap-3 px-4">
        <button
                id="continueBtn"
                onclick="handleContinue()"
                class="bg-crypto-dark text-white py-3 px-6 border-none rounded-2xl text-base font-semibold cursor-pointer shadow-crypto transition-colors duration-200 hover:bg-crypto-border disabled:opacity-50 disabled:cursor-not-allowed"
                disabled
        >
            Continue
        </button>
    </div>
</div>

<script>
    const checkbox = document.getElementById('agreementCheckbox');
    const continueBtn = document.getElementById('continueBtn');

    checkbox.addEventListener('change', function() {
        continueBtn.disabled = !this.checked;
    });

    function handleContinue() {
        if (checkbox.checked) {
            window.location.href = 'CreateWallet.html';
        }
    }
</script>

</body>
</html>
