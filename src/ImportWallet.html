<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Import Wallet</title>
    <link href="css/main.css" rel="stylesheet" />
</head>
<body class="m-0 p-0 font-system bg-crypto-dark flex justify-center items-start min-h-screen overflow-x-hidden">

<div class="text-white w-full max-w-crypto px-4 pt-16 pb-32 flex flex-col items-center gap-6 relative">
    <button
            onclick="window.location.href='index.html'"
            class="fixed top-6 left-6 z-50 bg-crypto-card border-2 border-crypto-border rounded-xl w-10 h-10 flex items-center justify-center hover:bg-crypto-border hover:scale-105 transition-all duration-200"
    >
        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="text-crypto-text-muted">
            <path d="m15 18-6-6 6-6"/>
        </svg>
    </button>

    <div class="w-full">
        <div class="flex justify-center">
            <h1 class="text-4xl font-bold m-0 text-center">Import</h1>
        </div>
    </div>

    <div class="w-full">
        <p class="text-crypto-text-muted text-center m-0 text-sm font-normal max-w-60 mx-auto">
            Enter your seed phrase (12 words)
        </p>
    </div>

    <div class="w-full flex-1 flex flex-col">
        <textarea
                id="mnemonicInput"
                class="w-full flex-1 min-h-48 p-4 rounded-xl border-2 border-crypto-border bg-crypto-card text-white resize-none text-sm font-system box-border outline-none transition-colors duration-200 focus:border-crypto-focus placeholder:text-crypto-text-muted"
                placeholder="Enter your seed phrase here"
        ></textarea>
        <div class="flex justify-end mt-3">
            <button
                    id="pasteBtn"
                    class="bg-crypto-card border-2 border-crypto-border rounded-lg px-3 py-2 flex items-center gap-1.5 hover:bg-crypto-border hover:scale-105 transition-all duration-200 active:scale-95"
            >
                <svg width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="text-crypto-text-muted">
                    <rect x="8" y="2" width="8" height="4" rx="1" ry="1"></rect>
                    <path d="m16 4h2a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2H6a2 2 0 0 1-2-2V6a2 2 0 0 1 2-2h2"></path>
                </svg>
                <span class="text-crypto-text-muted text-xs font-semibold">Paste</span>
            </button>
        </div>
    </div>

    <div class="fixed bottom-8 left-1/2 transform -translate-x-1/2 w-full max-w-crypto flex flex-col gap-3 px-4">
        <button
                id="importButton"
                type="button"
                class="bg-crypto-dark text-white py-3 px-6 border-none rounded-2xl text-base font-semibold cursor-pointer shadow-crypto transition-colors duration-200 hover:bg-crypto-border disabled:opacity-50 disabled:cursor-not-allowed"
                disabled
        >
            Next
        </button>
    </div>
</div>

<script type="module" src="typescript/ImportWallet.ts"></script>

</body>
</html>
