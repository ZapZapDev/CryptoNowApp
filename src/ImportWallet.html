<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Импортировать Кошелек</title>
    <link href="css/main.css" rel="stylesheet" />
</head>
<body class="m-0 p-0 font-system bg-crypto-dark flex justify-center items-start min-h-screen">

<div class="text-white w-full max-w-crypto px-5 mt-100 flex flex-col items-center gap-8 relative md:mt-120 lg:max-w-lg">
    <div class="w-full">
        <div class="flex justify-center">
            <h1 class="text-4xl md:text-5xl lg:text-6xl font-bold m-0 flex justify-center gap-2">Импортируй</h1>
        </div>
    </div>

    <div class="w-full">
        <p class="text-crypto-text-muted text-center m-0 text-base font-normal max-w-80 mx-auto md:text-lg lg:text-xl">
            Введите свою сид-фразу (12 слов)
        </p>
    </div>

    <div class="w-full max-w-crypto px-0">
        <textarea
                id="mnemonicInput"
                class="w-full min-h-32 p-3 rounded-xl border-2 border-crypto-border bg-crypto-card text-crypto-border resize-y text-base font-system box-border outline-none transition-colors duration-200 focus:border-crypto-focus placeholder:text-crypto-text-muted md:min-h-36 md:p-4 md:text-lg"
                placeholder="Введите свою сид-фразу здесь"
        ></textarea>
    </div>

    <div class="fixed bottom-10 left-1/2 transform -translate-x-1/2 w-full max-w-crypto flex flex-col gap-4 px-5 md:relative md:bottom-auto md:left-auto md:transform-none md:mt-8">
        <button
                id="button"
                type="button"
                class="bg-crypto-dark text-white py-4 px-8 border-none rounded-2xl text-base font-semibold cursor-pointer shadow-crypto transition-colors duration-200 hover:bg-crypto-border md:py-5 md:text-lg"
        >
            Дальше
        </button>
    </div>
</div>

<script type="module" src="typescript/ImportWallet.ts"></script>

</body>
</html>
