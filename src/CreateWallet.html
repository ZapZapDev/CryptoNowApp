<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Создать Кошелек</title>
  <link href="css/main.css" rel="stylesheet" />
</head>
<body class="m-0 p-0 font-system bg-crypto-dark flex justify-center items-start min-h-screen">

<div class="text-white w-full max-w-crypto px-5 mt-100 flex flex-col items-center gap-8 relative md:mt-120 lg:max-w-lg">
  <div class="w-full">
    <div class="flex justify-center">
      <h1 class="text-4xl md:text-5xl lg:text-6xl font-bold m-0 flex justify-center gap-2">Твоя сид-фраза</h1>
    </div>
  </div>

  <div class="w-full">
    <p class="text-crypto-text-muted text-center m-0 text-base font-normal max-w-80 mx-auto md:text-lg lg:text-xl">
      Запиши эти 12 слов по порядку и береги, это ключ к твоей свободе.
    </p>
  </div>

  <div id="mnemonic-container" class="w-full flex justify-center">
    <!-- Mnemonic будет добавлен через JS -->
  </div>

  <div id="address-container" class="w-full mt-10 text-gray-400 text-center text-sm md:text-base">
    <!-- Адрес будет добавлен через JS -->
  </div>

  <div class="fixed bottom-10 left-1/2 transform -translate-x-1/2 w-full max-w-crypto flex flex-col gap-4 px-5 md:relative md:bottom-auto md:left-auto md:transform-none md:mt-8">
    <button
            type="button"
            class="bg-crypto-dark text-white py-4 px-8 border-none rounded-2xl text-base font-semibold cursor-pointer shadow-crypto transition-colors duration-200 hover:bg-crypto-border md:py-5 md:text-lg"
    >
      Продолжить
    </button>
  </div>
</div>

<script type="module" src="typescript/CreateWallet.ts"></script>

</body>
</html>
