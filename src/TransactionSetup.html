<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>QR Code</title>
    <link href="css/main.css" rel="stylesheet" />
</head>
<body class="m-0 p-0 font-system bg-crypto-dark flex justify-center items-start min-h-screen overflow-x-hidden">

<div class="text-white w-full max-w-crypto px-4 pt-16 pb-32 flex flex-col items-center gap-6 relative">
    <button
            id="closeBtn"
            onclick="window.location.href='Dashboard.html'"
            class="fixed top-6 left-6 z-50 bg-crypto-card border-2 border-crypto-border rounded-xl w-10 h-10 flex items-center justify-center hover:bg-crypto-border hover:scale-105 transition-all duration-200"
    >
        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="text-crypto-text-muted">
            <path d="m15 18-6-6 6-6"/>
        </svg>
    </button>

    <div class="dropdown relative inline-block w-full max-w-crypto">
        <button
                class="bg-crypto-card text-white p-4 text-base font-semibold border-2 border-crypto-border rounded-2xl w-full text-left flex justify-between items-center box-border cursor-pointer outline-none transition-all duration-200 hover:bg-crypto-border hover:border-crypto-border-hover focus:border-crypto-focus"
                id="dropdownBtn"
        >
            Choose Network
            <span class="text-sm transition-transform duration-300 text-crypto-text-muted" id="dropdownArrow">â–¼</span>
        </button>
        <div
                class="dropdown-content hidden absolute bg-crypto-card min-w-full shadow-crypto-lg rounded-2xl z-10 mt-2 left-0 overflow-hidden border-2 border-crypto-border"
                id="dropdownContent"
                style="top: calc(100% + 8px);"
        >
            <div class="text-white p-4 no-underline block cursor-pointer text-base font-semibold transition-colors duration-200 hover:bg-crypto-border active:bg-crypto-border-hover dropdown-item" data-network="solana">
                Solana
            </div>
        </div>
    </div>

    <div id="coinSelector" class="hidden w-full flex-col gap-0">
        <div class="coin-item flex items-center py-4 text-crypto-text-muted text-base font-semibold cursor-pointer transition-colors duration-200 relative hover:text-white"
             style="border-bottom: 1px solid rgba(44, 43, 45, 0.3);" data-coin="SOL">
            <div class="w-8 h-8 rounded-full mr-4 flex-shrink-0 bg-gradient-to-br from-sol-gradient-from to-sol-gradient-to"></div>
            SOL
        </div>
        <div class="coin-item flex items-center py-4 text-crypto-text-muted text-base font-semibold cursor-pointer transition-colors duration-200 relative hover:text-white" data-coin="USDC">
            <div class="w-8 h-8 rounded-full mr-4 flex-shrink-0 bg-gradient-to-br from-usdc-gradient-from to-usdc-gradient-to"></div>
            USDC
        </div>
    </div>

    <div id="amountSection" class="hidden w-full">
        <input
                type="number"
                id="amountInput"
                placeholder="Enter amount"
                class="w-full p-4 text-base font-semibold border-2 border-crypto-border rounded-2xl bg-crypto-card text-white box-border outline-none mb-3 hover:border-crypto-border-hover focus:border-crypto-focus placeholder:text-crypto-text-muted"
        >
        <button
                id="generateBtn"
                class="bg-crypto-dark text-white py-3 px-6 border-none rounded-2xl text-base font-semibold cursor-pointer shadow-crypto transition-colors duration-200 hover:bg-crypto-border w-full"
        >
            Generate QR
        </button>
    </div>

    <div id="qrcode" class="qrcode-container hidden relative flex-col justify-center items-center my-6 min-h-64 rounded-2xl bg-crypto-card border-2 border-crypto-border p-5">
        <div id="paymentInfo" class="payment-info absolute bg-crypto-dark py-2 px-4 rounded-xl border-2 border-crypto-border text-center whitespace-nowrap max-w-full overflow-hidden text-ellipsis z-10"
             style="top: -24px; max-width: calc(100% - 32px);">
        </div>
    </div>
    
</div>

<script type="module" src="typescript/TransactionSetup.ts"></script>
</body>
</html>
